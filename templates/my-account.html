{% extends 'base.html' %}

{% block title %} User Edit {% endblock %}


{% block body %} 

<h2 style="text-align: center;">Edit my account</h2>
  <hr>
  {% if user %}
<form method="POST" action="{{ url_for('update_myaccount', user_id=user['_id']) }}">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form-group"> <label for="first_name"> First Name: </label>
          <input type="text" id="first_name" name="first_name" class="form-control" required autofocus
            value="{{ user['first_name'] }}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 form-group"> <label for="last_name"> Last Name: </label>
          <input type="text" id="last_name" name="last_name" class="form-control" required value="{{ user['last_name'] }}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form-group"> <label for="username"> Username: </label>
          <input type="text" id="username" name="username" class="form-control" required value="{{ user['username'] }}">
        </div>
      </div>

      <div class="row">
          <div class="col-md-3">
            </div>  
          <div class="col-md-6 form-group"> <label for="email"> Email: </label>
            <input type="text" id="email" name="email" class="form-control" required value="{{ user['email'] }}">
          </div>
      </div>


    <div class="row">
      <div class="col-md-3">

      </div>  
      <div class="col-md-6 form-group"> <label for="password"> Password: </label>
        <input type="text" id="password" name="password" class="form-control" required value="{{ user['password'] }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 form-group"> <label for="confirm_password"> Confirm password: </label>
        <input type="text" id="confirm_password" name="confirm_password" class="form-control" required
          value="{{ user['password'] }}">
        </div>
    </div>

    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 form-group">
        <label for="role" class="mr-sm-2">Role :</label>
        <input type="text" id="role" name="role" class="form-control" value="{{ user['role'] }}" readonly>
      </div>
    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 form-group"> <label for="date_added"> Date Added: </label>
          <input type="text" id="date_added" name="date_added" class="form-control" required value="{{ user['date_added'] }}"
            readonly>
        </div>
    </div>

    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 form-group"> <label for="date_modified"> Date Modified: </label>
        <input type="text" id="date_modified" name="date_modified" class="form-control" required
          value="{{ user['date_modified'] }}" readonly>
        </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="co-md-6">
        <p>(note: if you change your username you will have to log back in)</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">

      </div>
    
        <div class="col-md-6">
          <input   type="submit" value="Update my account" class="btn btn-primary">
      </div>
    </div>
</form>
</div>

{% endif %}

{% endblock %}
