{% extends 'base.html' %}

{% block title %} Categories Administration {% endblock %}


{% block body %} 

<h2>Categories Admin Page</h2>
<hr>

    <div class="row">


<br>
<div class="col-md-6">
{% if all_categories %}

    <h3>All Categories</h3>
    <hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Category</th>
            
        </tr>
    </thead>

    <tbody>
        {% for row in all_categories %}
        <tr>

            <td> {{ row['category_name'] }}</td>
            
            <td>
                <form action="{{ url_for('edit_category', category_id=row['_id']) }}" method="POST">
                    <input type="submit" class="btn btn-primary" value="Edit" />
                </form>
            </td>
            <td>
                <form action="{{ url_for('delete_category', category_id=row['_id']) }}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Delete" />
                </form>
            </td>

           
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endif %}
</div>
<div class="col-md-6">


    <h3>Add Category</h3>
    <hr>
    <form method="POST" action="/add-category">

        <div  class=" form-group"> <label for="category_name" > Category Name: </label>
            <input type="text" id="category_name" name="category_name" class="form-control" required ></div>

        
        <div>
            <input type="submit" value="Add New Category" class="btn btn-success"></div>

    </form>

</div>
</div>
{% endblock %}
